<!DOCTYPE html>
<head>
<title>Spartan Explorer</title>
  <link href="/normalize.css" rel="stylesheet">
  <style>
    header {
      background: url('http://www.cal.msu.edu/files/6914/1840/3847/CAL_website_generic15.jpg');
      text-align: center;
      background-size: cover;
      color: white;
      top: 0px;
      width: 100%;
      height: auto;
      position: fixed;
      text-shadow:
        -2px -2px 0 rgb(24, 69, 59),
         2px -2px 0 rgb(24, 69, 59),
         -2px 2px 0 rgb(24, 69, 59),
         2px 2px 0 rgb(24, 69, 59);
    }
    body {
      background: rgb(24, 69, 59);
      color: white;
    }
    h1 {
    font-size: 60px;
    margin-top: 10px;
    }
    h2 {
      text-align: center;
    }
    h3 {
      text-align: center;
    }
    img {
      max-width: 1000px;
    }
    @media (max-width: 1000px) {
      img{
        max-width: 700px
      }
    }
    @media (max-width: 700px) {
      img{
        max-width: 500px
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Spartan Explorer</h1>
  </header>
  <p align="center"><img src="https://www.msu.edu/~suepatan/423/campus_map18.jpg"></p>

</body>
